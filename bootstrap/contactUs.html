<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div id="banner">
      <img src="banner.jpg"/>
    </div>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#" name="top">Team 17</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="mainHomepage.html"><i class="icon-home"></i> Home</a></li>
              <li class="divider-vertical"></li>
              <li><a href="courseList.html"><i class="icon-file"></i> Courses</a></li>
              <li class="divider-vertical"></li>
              <li><a href="apply.html"><i class="icon-book"></i> How to Apply</a></li>
              <li class="divider-vertical"></li>
              <li  class="active"><a href="contactUs.html"><i class="icon-envelope"></i> Contact Us</a></li>
              <li class="divider-vertical"></li>
            </ul>
            <form class="navbar-search offset1">
            <span class="add-on"><i class="icon-search"></i></span>
            <input type="text" class="search-query" placeholder="Search">
          </form>
            <ul class="nav pull-right">
              <li><a href="/signup">Sign Up</a></li>
                        <li class="divider-vertical"></li>
              <li class="dropdown">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                  <form method="post" action="login" accept-charset="UTF-8">
                    <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username">
                    <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
                    <input style="float: left; margin-right: 10px;" type="checkbox" name="remember-me" id="remember-me" value="1">
                    <label class="string optional" for="user_remember_me"> Remember me</label>
                    <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                    <label style="text-align:center;margin-top:5px">or</label>
                                    <input class="btn btn-primary btn-block" type="button" id="sign-in-google" value="Sign In with Google">
                    <input class="btn btn-primary btn-block" type="button" id="sign-in-twitter" value="Sign In with Twitter">
                  </form>
                </div>
              </li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
      </div>
      <!--/.navbar-inner -->
    </div>
    
    <div class="container-fluid">

        <div class="well span3">
          <legend>Categories:</legend>
          <ul class="unstyled">
              <li><a href="artCourseList.html">Art</a></li>
            <li><a href="businessCourseList.html">Business</a></li>
            <li><a href="computerCourseList.html">Computers</a></li>
            <li><a href="historyCourseList.html">History</a></li>
            <li><a href="languagesCourseList.html">Languages</a></li>
            <li><a href="mathsCourseList.html">Mathematics</a></li>
            <li><a href="musicCourseList.html">Music</a></li>
            <li><a href="photographyCourseList.html">Photography</a></li>
            <li><a href="politicsCourseList.html">Politics</a></li>
            <li><a href="tachingCourseList.html">Teaching<a></li>
            <li><a href="theologyCourseList.html">Theology</a></li>
            <li><a href="psychologyCourseList.html">Psychology</a></li>
          </ul>
      </div>

      <form class="well span8">
        <div class="row">
          <div class="span3">
            <label>First Name</label>
            <input type="text" class="span3" placeholder="Your First Name">
            <label>Last Name</label>
            <input type="text" class="span3" placeholder="Your Last Name">
            <label>Email Address</label>
            <input type="text" class="span3" placeholder="Your email address">
            <label>Subject
            <select id="subject" name="subject" class="span3">
              <option value="na" selected="">Choose One:</option>
              <option value="service">Payment</option>
              <option value="suggestions">Booking</option>
              <option value="product">About Course</option>
              <option value="product">About UCC</option>
              <option value="product">About Cork</option>
            </select>
            </label>
          </div>
          <div class="span5">
            <label>Message</label>
            <textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
          </div>
        
          <button type="submit" class="btn btn-primary pull-right">Send</button>
        </div>
      </form>
    </div>

    
  </body>
</html>
